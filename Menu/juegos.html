<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Temas - AFINANDO CONOCIMIENTOS</title>
<style>
</style>
<link rel="stylesheet" href="estilosmenu.css" />
</head>
<body>

<div class="container">
    <div class="headerCenter">
        <h2>ÁREAS</h2>
    </div>

    <ul id="menuButtons"></ul>

    <div class="buttonContainer">
        <button id="backtoareaButton" onclick="goToIndex()">VOLVER</button>
    </div>
</div>

<div id="message" class="message inhabilitado"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

<script>
// ===== Firebase =====
const firebaseConfig = {
    apiKey: "AIzaSyBVZaysx9d6u6P13DYINPtcinpf79Sgx4U",
    authDomain: "juego001-469b6.firebaseapp.com",
    databaseURL: "https://juego001-469b6-default-rtdb.firebaseio.com",
    projectId: "juego001-469b6",
    storageBucket: "juego001-469b6.appspot.com",
    messagingSenderId: "528847999661",
    appId: "1:528847999661:web:6085a104fe64262a042c24"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

// ===== Estado =====
let rolUsuario = "alumno";

let mensajePendiente = null;
let mensajeSecundario = null;
let audioPrimero = null;
let audioSegundo = null;

// ===== Datos del menú =====
const menuData = [
  { title: "MÚSICA", key: "musica", url: "musica.html" },
  { title: "LENGUA", key: "lengua", url: "lengua.html" },
  { title: "CIENCIAS SOCIALES", key: "sociales", url: "sociales.html" },
  { title: "CIENCIAS NATURALES", key: "sociales", url: "naturales.html" },
];

// ===== Control de navegación =====
if (!localStorage.getItem("entrarA")) {
    localStorage.setItem("entrarA", Math.floor(1000 + Math.random() * 9000));
}
if (!localStorage.getItem("entrarB")) {
    localStorage.setItem("entrarB", "NO");
}

const entrarA = localStorage.getItem("entrarA");
const entrarB = localStorage.getItem("entrarB");

// ===== Acceso =====
if (entrarA !== entrarB) {
    document.getElementById("menuButtons").style.display = "none";
    document.getElementById("backtoareaButton").style.display = "none";

    setMensajesPendientes(
        "ACCESO DENEGADO.",
        "SE TE REDIRIGIRÁ AL INICIO.",
        "sound/fx/denegado.mp3",
        "sound/fx/redireccionando.mp3"
    );
} else {
    localStorage.setItem("entrarB", "NO");
    generateMenu("menuButtons");
}

// ===== Obtener rol =====
auth.onAuthStateChanged(async (user) => {
    if (!user) return;
    try {
        const snap = await database.ref(`usuarios/${user.uid}/rol`).once("value");
        rolUsuario = snap.exists() ? snap.val().toLowerCase().trim() : "alumno";
    } catch (e) {
        rolUsuario = "alumno";
    }
});

// ===== Menú =====
function generateMenu(containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";

    menuData.forEach(item => {
        const li = document.createElement("li");
        const btn = document.createElement("button");

        btn.className = "themeButton";
        btn.textContent = item.title;

        btn.onclick = () => {
            localStorage.setItem("submenu", "juegos");
            localStorage.setItem("entrarB", entrarA);
            window.location.href = item.url;
        };

        li.appendChild(btn);
        container.appendChild(li);
    });
}

// ===== VOLVER (según rol) =====
function goToIndex() {
    localStorage.setItem("entrarB", entrarA);

    if (rolUsuario.includes("docente")) {
        window.location.href = "../Espacio_Docente/ActDocente.html";
    } else {
        window.location.href = "../index.html";
    }
}

// ===== Mensajes =====
function setMensajesPendientes(msg1, msg2, aud1, aud2) {
    mensajePendiente = msg1;
    mensajeSecundario = msg2;
    audioPrimero = aud1;
    audioSegundo = aud2;
}

function mostrarMensajesSecuenciales(msg1, msg2, audio1, audio2) {
    const el = document.getElementById("message");
    el.textContent = msg1;
    el.style.display = "block";

    const a1 = new Audio(audio1);
    a1.play().catch(() => {});

    a1.onended = () => {
        el.textContent = msg2;
        const a2 = new Audio(audio2);
        a2.play().catch(() => {});
        a2.onended = () => {
            window.location.href = "../index.html";
        };
    };
}

// ===== Disparo mensajes =====
window.addEventListener("click", () => {
    if (mensajePendiente && mensajeSecundario) {
        mostrarMensajesSecuenciales(
            mensajePendiente,
            mensajeSecundario,
            audioPrimero,
            audioSegundo
        );
        mensajePendiente = null;
        mensajeSecundario = null;
    }
});
</script>

</body>
</html>
