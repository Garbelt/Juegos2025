        window.addEventListener("load", function() {

document.addEventListener("DOMContentLoaded", () => {
const tituloDiv = document.getElementById("titulo-instruccion");
const indicacionDiv = document.getElementById("indicacion");

// Detectar si es dispositivo táctil (celular o tablet)
const esTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

// Eventos según el dispositivo
if (esTouch) {
    // 📱 Celular/tablet → tocar para escuchar
    indicacionDiv.addEventListener("click", () => {
        reproducirAudioIndicacion();
    });
} else {
    // 🖱️ Computadora → pasar el mouse para escuchar
    indicacionDiv.addEventListener("mouseenter", () => {
        reproducirAudioIndicacion();
    });
}

// Función que reproduce el audio según el texto de la indicación
function reproducirAudioIndicacion() {
    const texto = indicacionDiv.textContent.trim();
    if (!texto) return;

    const audioPath = `sounds/${texto}.mp3`;
    const audio = new Audio(audioPath);
    audio.play().catch(err => {
        console.error("No se pudo reproducir el audio:", err);
    });
}

});
</script>
